
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--link rel="stylesheet" href="style.css" type="text/css">-->
  <title>querySelector</title>
</head>
<body>
  <div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>      

    <script>

      function getAllListItem() {
          // 返回页面中所有li标签
          var allListItem = document.querySelectorAll("li");
          for(let i = 0; i < allListItem.length; i++) {
            console.log(allListItem[i].innerHTML);
          }
      }
  
      function findAllHtmlSpanInOneSection(sectionId) {
          // 返回某个section下所有span中内容为HTML的span标签
          var allHtmlSpanInOneSection = document.querySelectorAll(".section")[sectionId - 1];
          var spansInOneSection = allHtmlSpanInOneSection.querySelectorAll("span");
          for(let i = 0; i < spansInOneSection.length; i++) {
            if(spansInOneSection[i].innerHTML == "HTML") {
              console.log(spansInOneSection[i].innerHTML);
            }
          }
      }
  
      function findListItem(sectionId, spanCont) {
          // 返回某个section下，所有所包含span内容为spanCont的LI标签
          var listItem = document.querySelectorAll(".section")[sectionId - 1];
          var list = listItem.querySelectorAll("li");
          for(let i = 0; i < list.length; i++) {
            //获取当前li下的span
            var listChildSpan = list[i].childNodes[0];
            if(listChildSpan.innerHTML == spanCont) {
              console.log(list[i].innerHTML);
            }
          }

      }
  
      function getActiveLinkContent(sectionId) {
          // 返回某个section下，class为active的链接中包含的文字内容
          var activeLinkContent = document.querySelectorAll(".section")[sectionId - 1];
          var activeLink = activeLinkContent.querySelectorAll(".active");
          for(let i = 0; i < activeLink.length; i++) {
            console.log(activeLink[i].innerHTML);
          }
      }

      getAllListItem();
      findAllHtmlSpanInOneSection(1);
      findListItem(1, "JS");
      getActiveLinkContent(1);
      </script>
  </div>
</body>
</html>
