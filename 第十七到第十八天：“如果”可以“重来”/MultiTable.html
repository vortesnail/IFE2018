
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>9x9乘法表</title>
</head>
<body>
    <script>
      for(let i = 1; i <= 9; i++) {
        for(let j = 1; j <= i; j++) {
          console.log(String(i) + "*" + String(j) + "=" + i*j);
        }
      }
    </script>
</body>
</html>
