
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--link rel="stylesheet" href="style.css" type="text/css">-->
  <title>task1</title>

</head>
<body>
  <div>
      <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
      <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
  </div>
  <div>
      <button>判断当前选中的输入框输入内容是否为数字</button>
      <button>把 A 四舍五入为 B 个小数位数的数字</button>
      <button>当前选中数字的绝对值</button>
      <button>对当前选中的数字进行上舍入</button>
      <button>对当前选中的数字进行下舍入</button>
      <button>把当前选中的数字四舍五入为最接近的整数</button>
      <button>返回 A 和 B 中的最高值</button>
      <button>返回 A 和 B 中的最低值</button>        
  </div>
  <p id="result">结果：</p>

  <script>
      //判断是否是一个数字
      function isNum(value) {
        if(isNaN(value)) return false;
        return true;
      }

      var buttonList = document.getElementsByTagName("button");
      for(let i = 0; i < buttonList.length; i++) {
        buttonList[i].onclick = function() {
          var numA = document.getElementById("num-a").value;
          var numB = document.getElementById("num-b").value;
          var checkA = document.getElementById("radio-a").checked;
          var checkB = document.getElementById("radio-b").checked;
          switch (i) {
          case 0:
            if(isNum(numA) && isNum(numB)) document.getElementById("result").innerHTML = "结果：数字";
            else document.getElementById("result").innerHTML = "⚠️：有非数字";
            break;
          case 1:
            if(isNum(numA) && isNum(numB)) {
              var newNumA = Number(numA).toFixed(numB);
              document.getElementById("result").innerHTML = newNumA; 
            }else document.getElementById("result").innerHTML = "⚠️：有非数字";
            break;
          case 2:
            if(checkA) {
              document.getElementById("result").innerHTML = Math.abs(Number(numA));
            }
            if(checkB) {
              document.getElementById("result").innerHTML = Math.abs(Number(numB));
            }
            break;
          case 3:
            if(checkA) {
              document.getElementById("result").innerHTML = Math.ceil(Number(numA));
            }
            if(checkB) {
              document.getElementById("result").innerHTML = Math.ceil(Number(numB));              
            }
            break;
          case 4:
            if(checkA) {
              document.getElementById("result").innerHTML = Math.floor(Number(numA));
            }
            if(checkB) {
              document.getElementById("result").innerHTML = Math.floor(Number(numB));              
            }
            break;
          case 5:
            if(checkA) {
              document.getElementById("result").innerHTML = Math.round(Number(numA));
            }
            if(checkB) {
              document.getElementById("result").innerHTML = Math.round(Number(numB));              
            }
            break;
          case 6:
            document.getElementById("result").innerHTML = Math.max(Number(numA),Number(numB));
            break;
          case 7:
            document.getElementById("result").innerHTML = Math.min(Number(numA),Number(numB));
            break;
        
          default:
            break;
        }
        }
        
      }
      

  
  </script>

</body>
</html>
