  <script>
    /*
    实现一个字符串头尾去除空格的函数
    注意需要去除的空格，包括全角、半角空格
    暂时不需要学习和使用正则表达式的方式
    */
    function diyTrim(str) {
        var result = "";
        /*result = str.trim();
         *数据结构重写trim
         */
        //去除前面的空格
        var flag = false;
        var strFront = "";
        for(let i = 0; i < str.length; i++) {
          if(flag == false && (str[i] != " " && str[i] != "　")) {
            flag = true;
            strFront += str[i];
            continue;
          }
          if(flag == true) strFront += str[i];          
        }
        //去除后面的空格
        flag = false;
        for(let i = strFront.length - 1; i >= 0; i--) {
          if(flag == false && (strFront[i] != " " && strFront[i] != "　")) {
            flag = true;
            result += strFront[i];
            continue;
          }
          if(flag == true) result += strFront[i];  
        }
        //反转字符串为最终结果
        result = result.split("").reverse().join("");

        return result;
    }

    // 测试用例
    console.log(diyTrim(' a f b   ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->

    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        //没有越界这一说法？str[-1]???
        var result = "";
        for(let i = 0; i < str.length; i++) {
          if(str[i] != str[i-1]) {
            result += str[i];
          }
        }

        return result;
    }

    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
  </script>
