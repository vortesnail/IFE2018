
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--link rel="stylesheet" href="style.css" type="text/css">-->
  <title>task2</title>

</head>
<body>
  <div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
  </div>
  <div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
  </div>
  <p id="result"></p>

  <script>
    var btnList = document.querySelectorAll("button");
    //这里的i必须为let，var会导致不想要的内容
    for(let i = 0; i < btnList.length; i++) {
      btnList[i].onclick = function() {
        var radioACheck = document.querySelector("#radio-a").checked;
        var radioBCheck = document.querySelector("#radio-b").checked;
        var strA = document.querySelector("#str-a").value;
        var strB = document.querySelector("#str-b").value;
        var numA = document.querySelector("#num-a").value;
        var numB = document.querySelector("#num-b").value;

        switch (i) {
          case 0:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.length;
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.length;
            }
            break;
          case 1:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA[2];
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB[2];
            }
            break;
          case 2:
            document.getElementById("result").innerHTML = "结果：" + strA.concat(strB);
            break;
          case 3:
            document.getElementById("result").innerHTML = "结果：" + strA.indexOf(strB);
            break;
          case 4:
            document.getElementById("result").innerHTML = "结果：" + strB.lastIndexOf(strA);
            break;
          case 5:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.slice(numA, numB);
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.slice(numA, numB);
            }
            break;
          case 6:
            let strARows = document.querySelector("#str-a").rows;
            let strBRows = document.querySelector("#str-b").rows;
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strARows;
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strBRows;
            }
            break;
          case 7:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.substr(numA, numB);
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.substr(numA, numB);
            }
            break;
          case 8:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.toUpperCase();
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.toUpperCase();
            }
            break;
          case 9:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.toLowerCase();
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.toLowerCase();
            }
            break;
          case 10:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.replace(/\s/g,"");
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.replace(/\s/g,"");
            }
            break;
          case 11:
            if(radioACheck) {
              document.getElementById("result").innerHTML = "结果：" + strA.replace(/a/gi,strB);
            }
            if(radioBCheck) {
              document.getElementById("result").innerHTML = "结果：" + strB.replace(/a/gi,strA);
            }
            break;
          default:
            console.log("default");
            break;
        }
      }
    }
  </script>

</body>
</html>
