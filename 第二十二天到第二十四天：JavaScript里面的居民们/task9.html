<body>
  <script>
    //对象转为数组：
    var scoreObject = {
      "Tony": {
          "Math": 95,
          "English": 79,
          "Music": 68
      }, 
      "Simon": {
          "Math": 100,
          "English": 95,
          "Music": 98
      }, 
      "Annie": {
          "Math": 54,
          "English": 65,
          "Music": 88
      }
    }
    
    var scoreArr = [];
    for(let i in scoreObject) {
      console.log(i); //i为string
      var arrTemp = [];
      arrTemp.push(i);
      for(let j in scoreObject[i]) {
        console.log(j);
        arrTemp.push(scoreObject[i][j]);
      }
      scoreArr.push(arrTemp);
    }
    console.log(scoreArr);

    //数组转为对象：
    var menuArr = [
      [1, "Area1", -1],
      [2, "Area2", -1],
      [3, "Area1-1", 1],
      [4, "Area1-2", 1],
      [5, "Area2-1", 2],
      [6, "Area2-2", 2],
      [7, "Area1-2-3", 4],
      [8, "Area2-2-1", 6],
    ];

    var menuObject = {};
    for(var i = 0; i < menuArr.length; i++) {
      var arrTemp = menuArr[i];
      if(arrTemp[2] == -1) {
        menuObject[arrTemp[0]] = {
          "name": arrTemp[1],
          "subMenu": {}
        }
      }

      if(arrTemp[2] == 1) {
        menuObject["1"]["subMenu"][arrTemp[0]] = {
          "name":arrTemp[1],
          "subMenu": {}
        }
      }

      if(arrTemp[2]== 2){
          menuObject["2"]["subMenu"][arrTemp[0]]={
              "name":arrTemp[2],
              "subMenu":{}
          }
      }
      if(arrTemp[2]== "4"){
          menuObject["1"]["subMenu"]["4"]["subMenu"][arrTemp[0]]={
              "name":arrTemp[2],
              "subMenu":{}
          }
      }
      if(arrTemp[2]==6){
          menuObject["2"]["subMenu"]["6"]["subMenu"][arrTemp[0]]={
              "name":arrTemp[2],
              "subMenu":{}
          }
      }
    }
    console.log(menuObject);


  </script>
